<div class='card' *ngIf='product'>
    <div class='card-header'>
        {{pageTitle+':'+ product?.productName}}
        <tr><img 
            [src]='product.imageUrl'
            [title]='product.productName'
            [style.width.px]='imageWidth'
            [style.margin.px]='imageMargin'></tr>
        <tr>{{product.productCode| lowercase| convertToSpaces: ':' }}</tr>
            <tr>{{product.price| currency:'USD':'symbol':'1.2-2'}}</tr>
            <tr>{{product.discription}}</tr>
              <tr>{{product.releasedate}}</tr>
             
        
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
         (click)='onBack()' style='width: 100px'>
            <i class='fa fa-chevron-left' ></i>BACK</button>
    </div>
</div>
